{% extends 'base.html' %}  <!-- Inherit from base.html -->
{% load static %}  <!-- Load static files -->

{% block title %}ABTechVille - RaspberrypiProjects{% endblock %}


{% block content %}
<h1 class="hi">ABTechVille - NoddemcuProjects</h1>
<div class="container">
    

    <div class="grid">
        {% for noproject in noprojects %}
            <div class="box">
               
                    <a href="{% url 'nodeprodetails' noproject.id %}">
                        <img src="{{ noproject.image.url }}" alt="{{ project.title }}">
                </a>
                    <div class="name"><h2>{{ noproject.title }}</h2></div>
                
            </div>
        {% endfor %}
    </div>
</div>

<script src="{% static 'js/script.js' %}"></script>
{% endblock %}
