
{% extends 'base.html' %}  <!-- Inherit from base.html -->
{% load static %}  <!-- Load static files -->

{% block title %}ABTechVille - Arduinoprojects{% endblock %}


{% block content %}
<h1 class="hi">Arduino Projects</h1>
<div class="container">
    

    <div class="grid">
        {% for ardproject in ardprojects %}
            <div class="box">
               
                    <a href="{% url 'ardinoprodetails' ardproject.id %}">
                        <img src="{{ ardproject.image.url }}" alt="{{ ardproject.title }}">
                </a>
                    <div class="name"><h2>{{ ardproject.title }}</h2></div>
                
            </div>
        {% endfor %}
    </div>
</div>

<script src="{% static 'js/script.js' %}"></script>
{% endblock %}
