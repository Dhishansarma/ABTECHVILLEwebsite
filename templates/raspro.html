{% extends 'base.html' %}  <!-- Inherit from base.html -->
{% load static %}  <!-- Load static files -->

{% block title %}ABTechVille - RaspberrypiProjects{% endblock %}


{% block content %}
<h1 class="hi">Raspberry Pi Projects</h1>
<div class="container">
    

    <div class="grid">
        {% for project in projects %}
            <div class="box">
               
                    <a href="{% url 'rasprodetails' project.id %}">
                        <img src="{{ project.image.url }}" alt="{{ project.title }}">
                </a>
                    <div class="name"><h2>{{ project.title }}</h2></div>
                
            </div>
        {% endfor %}
    </div>
</div>

<script src="{% static 'js/script.js' %}"></script>
{% endblock %}
